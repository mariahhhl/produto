<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferrarri Store-Jaqueta</title>
</head>
<body>
 <header>
        <div class="logo">
            <img src="https://files.logomakr.com/6x5qku-LogoMakr.png" alt="">
        </div>
         <div class="home">
            <a href="http://" class="link">Home</a>
         </div>

        <div class="produtos">
                <a href="http://" class="link">Produtos</a>
        </div>

         <div class="contato">
             <a href="http://" class="link">Contato</a>
         </div>

         <div class="pesquisa">
            <input type="text" placeholder="Buscar na loja" >
            <button> Buscar </button>
         </div>
     </header>
  
  <div class="produto-principal">
    
    <div class="imagem-produto">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMQIdQrw94F3Rxy_I9HA8vkU3NWuIXQ_3Wnw&s" alt="">
    </div>
    
    <div class="detalhes-produto">
      <div class="nome-produto"> 
        Jaqueta Scuderia</div>
      <div class="descricao-produto">
        <p> A coleção Scuderia Ferrari Motorsport combina a funcionalidade da moda esportiva com a inovação do automobilismo.</p> 
      </div>
      <div class="preco-produto">
        R$594,90</div>
      <div class="botoes">
       <button class="carrinho">Adicionar ao carrinho</button>
      <button class="comprar">Comprar</button> 
      </div>
    </div>
  </div>
  
  <footer>
    <p>&copy;2024-Ferrari Store</p>
    
  </footer>
  
</body>
</html>
